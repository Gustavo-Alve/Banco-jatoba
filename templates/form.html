<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Cadastro de Aparelho</title>
</head>
<body>
    <form method="container">
            <h1>Cadastro de Aparelho</h1>
            <label for="nome">Nome do Aparelho:</label>
            
            <input type="text" id="nome"  required="Digite o nome do aparelho"> 
            
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" required placeholder="Digite a descrição do aparelho"></textarea>
            
            <label for="imagem">Imagem do Aparelho:</label>
            <input type="file" id="imagem" accept="image/*">
            
            <img id="preview" src="" alt="Pré-visualização da imagem" style="display: none;">
            
            <button id="botao" type="submit">Enviar</button>

            <h2 id="saida_nome"></h2>
            <h2 id="saida_descricao"></h2>
    </form>
     <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
